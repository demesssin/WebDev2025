<!DOCTYPE html>
<html>
<head>
  <style>
    th, td {
      border-style: groove;
      border-color: lightblue;
      <!--
    also we have dotted
    dashed
    solid
    double
    groove
    ridge
    inset
    outset
    none
    hidden -->
    }
    table, td ,th{
      border-collapse: collapse;
    }
  </style>
</head>
<body>

<h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
  <caption><strong> Name and age for the party </strong></caption>
  <tr>
    <th colspan="2" style="width: 10%"> Fullname </th>
    <th>Age</th>
  </tr>
  <tr style="height: 100px"> <!-- this is for HEIGHT of the ROW -->
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
