<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

<h1> Type of list with square </h1>
<ul style="list-style-type:square">
  <li> Kuralbayev</li>
  <li> Saymassayeva </li>
  <li> Mukhsimbayev </li>
</ul>

<h1> Ttpe of list with empty circle </h1>
<ul style="list-style-type: circle">
  <li> Dzhankieva </li>
  <li> Tskhay </li>
  <li> Ukassova </li>
</ul>

<h1>A Nested List</h1>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>


</body>
</html>
