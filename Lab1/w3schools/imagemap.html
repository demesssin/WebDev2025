<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image maps with coords</title>
</head>
<body>

<h1 style="text-align: center"> Example of image maps with Avengers coordinates on them!</h1>

<img src = "avengers.jpg" alt = "Avengers" usemap="#avengers">

<map name="avengers">
    <area shape="circle"
          coords="525,215,85" title="Hulk" href = "https://www.strangearts.ru/heroes/hulk?ysclid=m67z30blvt427899523">
    <area shape="circle" coords="343,365,20" title="Hawk Eye" href="https://www.strangearts.ru/heroes/hawkeye-1610">
</map>

</body>
</html>
