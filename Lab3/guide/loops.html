    let sum = 0;

    while (true) {

        let value = +prompt("Enter a number", '');

        if (!value) break; // (*)

        sum += value;

    }

    let z = 0;

    outer:
    for (let i = 0; i < 3; i++){
        for(let j = 0; j < 3; j++){
            let input = prompt(`Value of the coords (${i}, ${j})`, '');
            if (!input){
                alert("U stopped filling the coords")
                break outer;
            }
        }
