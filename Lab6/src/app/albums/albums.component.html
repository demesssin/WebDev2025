<a [routerLink]="['../']">Back</a>

<fieldset>
  <input type="text" [(ngModel)]="newAlbum.title" placeholder="Enter album title">
  <button (click)="addAlbum()" id="add">Add album</button>
</fieldset>

<ul *ngIf="loaded; else loading">
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{ album.id }} {{ album.title }}</a>
    <button (click)="deleteAlbums(album.id)">Delete</button>
  </li>
</ul>

<ng-template #loading>
  <p>Albums are loading...</p>
</ng-template>
